<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech.AI - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #fff; --text: #333; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #f1f1f1; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; font-family: sans-serif; }
        .card { background: var(--card); border: none; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .navbar { background: var(--card); border-bottom: 1px solid rgba(0,0,0,0.1); }
        .btn-theme { cursor: pointer; font-size: 1.2rem; }
        .filter-btn { cursor: pointer; margin-right: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>

<nav class="navbar px-4 py-3 mb-4">
    <div class="container-fluid">
        <span class="fw-bold">EduTech<span class="text-primary">.AI</span></span>
        <div class="d-flex align-items-center">
            <div class="btn-theme me-3" onclick="toggleTheme()"><i id="theme-icon" class="fas fa-moon"></i></div>
            <a href="{{ url_for('logout') }}" class="text-danger"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card p-4 text-center">
                <h6>Status da Turma</h6>
                <canvas id="meuGrafico" height="250"></canvas>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Gestão Escolar</h6>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">+ Novo</button>
                </div>

                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar aluno por nome..." onkeyup="filtrarTabela()">
                <div class="mb-3">
                    <span class="badge bg-secondary filter-btn" onclick="filtrarStatus('todos')">Todos</span>
                    <span class="badge bg-danger filter-btn" onclick="filtrarStatus('Crítico')">Crítico</span>
                    <span class="badge bg-warning text-dark filter-btn" onclick="filtrarStatus('Risco')">Alto Risco</span>
                    <span class="badge bg-success filter-btn" onclick="filtrarStatus('Aprovado')">Aprovado</span>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover" id="alunoTable">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Faltas</th>
                                <th>IA Status</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for aluno in alunos %}
                            <tr class="aluno-row" data-status="{{ aluno.predicao.status }}">
                                <td class="aluno-nome">
                                    <strong>{{ aluno.nome }}</strong><br>
                                    <small class="text-muted">Média: {{ "%.1f"|format(aluno.media) }}</small>
                                </td>
                                <td>{{ aluno.faltas }}</td>
                                <td><span class="badge bg-{{ aluno.predicao.cor }} rounded-pill">{{ aluno.predicao.status }}</span></td>
                                <td class="text-end">
                                    <a href="{{ url_for('enviar_whatsapp', id=aluno.id) }}" class="text-success me-2"><i class="fab fa-whatsapp"></i></a>
                                    <a href="{{ url_for('delete_student', id=aluno.id) }}" class="text-danger"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: var(--card); color: var(--text);">
            <form action="{{ url_for('add_student') }}" method="POST" class="p-4">
                <h5>Novo Aluno</h5>
                <input type="text" name="nome" placeholder="Nome" class="form-control mb-2" required>
                <input type="text" name="matricula" placeholder="Matrícula" class="form-control mb-2" required>
                <input type="text" name="telefone" placeholder="Telefone" class="form-control mb-2" required>
                <input type="number" name="faltas" placeholder="Faltas" class="form-control mb-2" required>
                <div class="row">
                    <div class="col"><input type="number" step="0.1" name="nota1" placeholder="N1" class="form-control mb-2"></div>
                    <div class="col"><input type="number" step="0.1" name="nota2" placeholder="N2" class="form-control mb-2"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Lógica de Filtro em Tempo Real
    function filtrarTabela() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let rows = document.querySelectorAll('.aluno-row');
        rows.forEach(row => {
            let nome = row.querySelector('.aluno-nome').innerText.toLowerCase();
            row.style.display = nome.includes(input) ? "" : "none";
        });
    }

    function filtrarStatus(status) {
        let rows = document.querySelectorAll('.aluno-row');
        rows.forEach(row => {
            let statusAluno = row.getAttribute('data-status');
            if (status === 'todos' || statusAluno.includes(status)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    // Modo Escuro e Gráfico mantidos
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.className = 'fas fa-moon';
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.className = 'fas fa-sun text-warning';
            localStorage.setItem('theme', 'dark');
        }
    }
    if (localStorage.getItem('theme') === 'dark') toggleTheme();

    const ctx = document.getElementById('meuGrafico').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Aprovados', 'Em Risco'],
            datasets: [{ data: [{{ apr }}, {{ rep }}], backgroundColor: ['#2ecc71', '#e74c3c'], borderWidth: 0 }]
        },
        options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
