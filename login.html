<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech - Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            color: white;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            color: white;
            margin-bottom: 20px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
        }

        .btn-glow {
            background: white;
            color: #e73c7e;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            color: #23a6d5;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="glass-card text-center">
        <div class="mb-4">
            <span style="font-size: 3rem;">ðŸŽ“</span>
        </div>
        <h2 class="mb-4">EDUTECH</h2>

        {% if erro %}
        <div class="alert alert-danger bg-danger border-0 text-white bg-opacity-75 rounded-pill py-2 small mb-3">
            {{ erro }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="usuario" class="form-control" placeholder="UsuÃ¡rio" required>
            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-glow mt-2">ACESSAR SISTEMA</button>
        </form>

        <p class="mt-4 small text-white-50">GestÃ£o Escolar Inteligente</p>
    </div>
</body>

</html>
